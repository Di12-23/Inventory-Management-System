<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replenish Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .replenish-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .replenish-input {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .replenish-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .replenish-button:hover {
            background-color: #45a049;
        }
        body {
            background-image: url('replenish.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>Replenish Details</h1>
    <div class="replenish-form">
        <label for="item">Item Name:</label>
        <input type="text" id="item" class="replenish-input" placeholder="Item Name">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" class="replenish-input" placeholder="Quantity">
        <button class="replenish-button" onclick="replenishStock()">Replenish Stock</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="replenish-table">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function replenishStock() {
            var itemName = document.getElementById("item").value;
            var quantity = document.getElementById("quantity").value;

            // Validate input
            if (!itemName.trim() || quantity <= 0) {
                alert("Please enter a valid item name and quantity.");
                return;
            }

            // Add the new item to the table
            var table = document.getElementById("replenish-table");
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = itemName;
            cell2.innerHTML = quantity;

            // Clear the input fields
            document.getElementById("item").value = "";
            document.getElementById("quantity").value = "";
        }
    </script>
</body>
</html>
